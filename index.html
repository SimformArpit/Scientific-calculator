<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="calc">
            <input type="text" id="disp" placeholder="0" disabled>
            
                <button type="button" class="btn btn-deg first" onclick="deg()">DEG</button>
                <button type="button" class="btn btn-fe first-1" onclick="fixedExpo()">F-E</button>
                <button class="btn duplicate"></button>
                <button class="btn duplicate"></button>
                <button class="btn duplicate"></button>
            
    
            
                <button type="button" class="btn btn-m btn-5 btn-l" onclick="mcFunc()">MC</button>
                <button type="button" class="btn btn-m btn-l" onclick="mrFunc()">MR</button>
                <button type="button" class="btn btn-m btn-b" onclick="mpFunc()">M+</button>
                <button type="button" class="btn btn-m btn-b" onclick="mmFunc()">M-</button>
                <button type="button" class="btn btn-m btn-b" onclick="msFunc()">MS</button>
          
    
                <button type="button" class=" btn-trig">
                    <!-- Dropdown Menu Of Trignometry -->
                    <select id="trigno" name="trignometry" onchange="trignometry()">
                        <option value="trignometry" id="trig" selected disabled>△ Trignometry</option>
                        <option value="sin">sin(x)</option>
                        <option value="cos">cos(x)</option>
                        <option value="tan">tan(x)</option>
                    </select>
                </button>
                <button type="button" class=" btn-func">
                    <!-- Dropdown Menu Of Functions -->
                    <select id="func" name="function" onchange="func()">
                        <option value="function" id="fun" selected disabled>ƒ Function</option>
                        <option value="abs">abs(x)</option>
                        <option value="floor">floor(x)</option>
                        <option value="ceil">ceil(x)</option>
                    </select>
                </button>
            
                <button class="duplicate"></button>
                
            
                <button type="button" class="btn" onclick="twoIntoN()">2<sup class="btn">nd</sup></button>
                <button type="button" class="btn" onclick="pi()">&pi;</button>
                <button type="button" class="btn" onclick="e()">e</button>
                <button type="button" class="btn" onclick="clr()">C</button>
                <button type="button" class="btn" onclick="back()">&#8617;</button>
           
    
                
                <button type="button" class="btn" onclick="xpow()">x<sup>2</sup></button>
                <button type="button" class="btn" onclick="oneByNum()">1/x</button>
                <button type="button" class="btn" onclick="abslt()">| x |</button>
                <button type="button" class="btn" onclick="expo()">exp</button>
                <button type="button" class="btn" value="%">mod</button>
          
    
            
                <button type="button" class="btn" onclick="sqroot()">&radic;</button>
                <button type="button" class="btn" value="(">(</button>
                <button type="button" class="btn" value=")">)</button>
                <button type="button" class="btn" onclick="fact()">n!</button>
                <button type="button" class="btn btn-opr" value="/">&divide;</button>
  
    
           
                <button type="button" class="btn" value="**">x<sup>y</sup></button>
                <button type="button" class="btn btn-white" value="7">7</button>
                <button type="button" class="btn btn-white" value="8">8</button>
                <button type="button" class="btn btn-white" value="9">9</button>
                <button type="button" class="btn btn-opr" value="*">&times;</button>
            
    
            
                <button type="button" class="btn" onclick="powX()">10<sup>x</sup></button>
                <button type="button" class="btn btn-white" value="4">4</button>
                <button type="button" class="btn btn-white" value="5">5</button>
                <button type="button" class="btn btn-white" value="6">6</button>
                <button type="button" class="btn btn-opr" value="-">&#9472;</button>
           
    
          
                <button type="button" class="btn" onclick="log()">log</button>
                <button type="button" class="btn btn-white" value="1">1</button>
                <button type="button" class="btn btn-white" value="2">2</button>
                <button type="button" class="btn btn-white" value="3">3</button>
                <button type="button" class="btn btn-opr" value="+">&plus;</button>
        
    
      
                <button type="button" class="btn" onclick="natLog()">In</button>
                <button type="button" class="btn btn-white" onclick="plusMinus()">+/-</button>
                <button type="button" class="btn btn-white" value="0">0</button>
                <button type="button" class="btn btn-white" value=".">.</button>
                <button type="button" class="btn btn-opr btn-equal" onclick="calculate()">=</button>
       <script src="main.js"></script>
    
        </div>
    
        </div>
    </div>
</body>
</html>
